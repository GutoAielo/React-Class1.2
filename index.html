<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface - UIEvent</title>
  </head>
  <body onload="checkCookies()">
    <script>
      function checkCookies() {
        if (navigator.cookieEnabled) {
          alert('Cookies est達o Habilitados!')
        } else {
          alert('Cookies n達o est達o Habilitados!')
        }
      }
    </script>
    <p>Verifica se os cookies est達o liberados</p>
  </body>
</html>
